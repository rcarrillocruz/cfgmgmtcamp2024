---
version: 3
images:
  base_image:
    name: 'registry.access.redhat.com/ubi9/python-311:latest'
dependencies:
  ansible_core:
    package_pip: ansible-core==2.15.8
  ansible_runner:
    package_pip: ansible-runner
  galaxy:
    collections:
      - ansible.eda
  python:
    - ansible-rulebook
    - aiobotocore
    - aiohttp
    - aiokafka
    - azure-servicebus
    - dpath
    - systemd-python
    - watchdog
  system:
    - java-17-openjdk-devel [platform:rpm]
additional_build_steps:
  append_final:
    - RUN chmod -R 777 /opt
